usage.line1=usage: java -jar <path to gogologbook jar> [-lang=<language code>] <path to database file>
usage.line2=
usage.line3=The argument -lang is optional and can be used to specify a different
usage.line4=language for the user interface. Use the language code en for english,
usage.line5=nl for dutch.
usage.line6=
usage.line7=The database file is used to store log messages, users, projects etc.
usage.line8=If you use Gogo Logbook for the first time, the database file does
usage.line9=not have to exist. It will be created by Gogo Logbook.

